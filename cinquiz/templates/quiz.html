{% extends "layout.html" %}

{% block title %}
  Cinquiz | Questions
{% endblock title %}

{% block content %}
    <div class="container mt-5">
      <form method="POST">
        <h2 class="mb-4">{{ question.text }}</h2>
        <div class="form-group">
          {% for option in question.options %}
            <div class="form-check">
              <input type="radio" class="form-check-input" name="option" id="option{{ loop,index0 }}" value="{{ loop.index0 }}" required>
              <label for="option{{ loop.index0 }}">{{ option }}</label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock content %}
