{% extends "layout.html" %}

{% block title %}
  Cinquiz | Questions
{% endblock title %}

{% block content %}
    <div class="container mt-5">
      <h1 class="mb-4">Cinquiz</h1>
      <form method="POST">
        <h3>{{ question.text }}</h3>
        <div class="form-group">
          {% for option in question.options %}
            <div class="form-check">
              <input type="radio" class="form-check-input" name="option" id="option{{ loop,index0 }}" value="{{ loop.index0 }}" required>
              <label for="option{{ loop.index0 }}" class="form-check-label">{{ option }}</label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
      <p class="mt-3">Question {{ question_index }} of {{ total_questions }}</p>
    </div>
{% endblock content %}
