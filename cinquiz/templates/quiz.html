{% extends "layout.html" %}

{% block title %}
  {{ app_name }} | Quiz
{% endblock title %}

    to the next question automatically.-->

{% block content %}
<h1>{{ app_name }} Questions:</h1>
  {% for q in questions %}
    {{loop.index}}. {{ q.question }}
  {% endfor %}
<form method="POST" action="/quiz">
  <br>
    {% for a in answers %}
    <input type="radio" id="answer{{loop.index}}" name="answers" value={{ a.answer }}>
      <label for="answer{{loop.index}}">{{ a.answer }}</label><br>
    {% endfor %}
  <br>
  <br>
  <input type="submit" value="Submit Answer">
</form>
{% endblock content %}
